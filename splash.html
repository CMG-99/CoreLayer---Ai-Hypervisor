<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0a0e14;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        
        .splash-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            position: relative;
            background-color: #0a0e14;
        }
        
        /* Background image - clearer and more vibrant */
        .background-glow {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('LoadImage.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.7;
            animation: bgPulse 4s ease-in-out infinite;
        }
        
        /* Animated scan line */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(0, 217, 255, 0.8), rgba(0, 255, 200, 0.6), transparent);
            animation: scanDown 4s ease-in-out infinite;
            pointer-events: none;
            z-index: 20;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
        }
        
        /* Horizontal animated lines */
        .h-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0, 217, 255, 0.4), transparent);
            animation: lineGlow 3s ease-in-out infinite;
            pointer-events: none;
            z-index: 3;
        }
        
        .h-line:nth-child(1) { top: 15%; width: 60%; left: 20%; animation-delay: 0s; }
        .h-line:nth-child(2) { top: 85%; width: 50%; left: 25%; animation-delay: 1s; }
        .h-line:nth-child(3) { top: 25%; width: 40%; left: 5%; animation-delay: 0.5s; }
        .h-line:nth-child(4) { top: 75%; width: 45%; right: 5%; left: auto; animation-delay: 1.5s; }
        
        /* Vertical animated lines */
        .v-line {
            position: absolute;
            width: 1px;
            background: linear-gradient(180deg, transparent, rgba(0, 217, 255, 0.3), transparent);
            animation: lineGlow 4s ease-in-out infinite;
            pointer-events: none;
            z-index: 3;
        }
        
        .v-line:nth-child(5) { left: 10%; height: 40%; top: 30%; animation-delay: 0.3s; }
        .v-line:nth-child(6) { right: 10%; height: 35%; top: 35%; animation-delay: 1.2s; }
        
        /* Soft edge fades */
        .side-glow-left {
            position: absolute;
            top: 0;
            left: 0;
            width: 15%;
            height: 100%;
            background: linear-gradient(to right, rgba(10, 14, 20, 0.9), transparent);
            pointer-events: none;
            z-index: 2;
        }
        
        .side-glow-right {
            position: absolute;
            top: 0;
            right: 0;
            width: 15%;
            height: 100%;
            background: linear-gradient(to left, rgba(10, 14, 20, 0.9), transparent);
            pointer-events: none;
            z-index: 2;
        }
        
        .top-fade {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10%;
            background: linear-gradient(to bottom, rgba(10, 14, 20, 0.8), transparent);
            pointer-events: none;
            z-index: 2;
        }
        
        .bottom-fade {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 20%;
            background: linear-gradient(to top, rgba(10, 14, 20, 0.95), transparent);
            pointer-events: none;
            z-index: 2;
        }
        
        /* Centered logo with glow */
        .center-logo {
            position: relative;
            z-index: 10;
            max-width: 65%;
            max-height: 45%;
            object-fit: contain;
            animation: logoFloat 3s ease-in-out infinite, logoFadeIn 1s ease-out;
            filter: drop-shadow(0 0 40px rgba(0, 217, 255, 0.5));
        }
        
        /* Animated glow ring behind logo */
        .logo-glow {
            position: absolute;
            width: 600px;
            height: 350px;
            background: radial-gradient(ellipse, rgba(0, 217, 255, 0.2) 0%, rgba(0, 217, 255, 0.08) 40%, transparent 70%);
            z-index: 5;
            animation: glowPulse 2.5s ease-in-out infinite;
        }
        
        /* Particle dots */
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #00d9ff;
            border-radius: 50%;
            opacity: 0;
            animation: particleFloat 5s ease-in-out infinite;
            z-index: 4;
        }
        
        .particle:nth-child(7) { left: 20%; top: 30%; animation-delay: 0s; }
        .particle:nth-child(8) { left: 80%; top: 25%; animation-delay: 1s; }
        .particle:nth-child(9) { left: 15%; top: 70%; animation-delay: 2s; }
        .particle:nth-child(10) { left: 85%; top: 65%; animation-delay: 0.5s; }
        .particle:nth-child(11) { left: 30%; top: 20%; animation-delay: 1.5s; }
        .particle:nth-child(12) { left: 70%; top: 80%; animation-delay: 2.5s; }
        
        .loading-section {
            position: absolute;
            bottom: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            z-index: 15;
        }
        
        .loading-bar-container {
            width: 320px;
            height: 4px;
            background-color: rgba(0, 217, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 12px;
            border: 1px solid rgba(0, 217, 255, 0.3);
            box-shadow: 0 0 10px rgba(0, 217, 255, 0.2);
        }
        
        .loading-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00d9ff, #00ffcc, #00d9ff);
            background-size: 200% 100%;
            border-radius: 2px;
            animation: loading 10s ease-in-out forwards, shimmer 2s linear infinite;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.8);
        }
        
        .loading-text {
            color: #00d9ff;
            font-size: 11px;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 0 0 15px rgba(0, 217, 255, 0.7);
            animation: textPulse 2s ease-in-out infinite;
        }
        
        .version {
            position: absolute;
            bottom: 15px;
            right: 20px;
            color: rgba(0, 217, 255, 0.4);
            font-size: 9px;
            letter-spacing: 1px;
            z-index: 15;
        }
        
        /* Corner accents with animation */
        .corner-accent {
            position: absolute;
            width: 30px;
            height: 30px;
            border-color: rgba(0, 217, 255, 0.4);
            border-style: solid;
            border-width: 0;
            z-index: 15;
            animation: cornerPulse 3s ease-in-out infinite;
        }
        
        .corner-accent.top-left {
            top: 15px;
            left: 15px;
            border-top-width: 2px;
            border-left-width: 2px;
        }
        
        .corner-accent.top-right {
            top: 15px;
            right: 15px;
            border-top-width: 2px;
            border-right-width: 2px;
            animation-delay: 0.5s;
        }
        
        .corner-accent.bottom-left {
            bottom: 15px;
            left: 15px;
            border-bottom-width: 2px;
            border-left-width: 2px;
            animation-delay: 1s;
        }
        
        .corner-accent.bottom-right {
            bottom: 15px;
            right: 15px;
            border-bottom-width: 2px;
            border-right-width: 2px;
            animation-delay: 1.5s;
        }
        
        /* Animations */
        @keyframes loading {
            0% { width: 0%; }
            10% { width: 8%; }
            20% { width: 20%; }
            30% { width: 35%; }
            50% { width: 55%; }
            70% { width: 75%; }
            85% { width: 90%; }
            100% { width: 100%; }
        }
        
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        @keyframes bgPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.8; }
        }
        
        @keyframes glowPulse {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }
        
        @keyframes logoFadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        @keyframes scanDown {
            0% { top: -5%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 105%; opacity: 0; }
        }
        
        @keyframes lineGlow {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.6; }
        }
        
        @keyframes particleFloat {
            0%, 100% { opacity: 0; transform: translateY(0); }
            25% { opacity: 0.8; }
            50% { opacity: 0.6; transform: translateY(-20px); }
            75% { opacity: 0.8; }
        }
        
        @keyframes textPulse {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 1; }
        }
        
        @keyframes cornerPulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <!-- Vibrant background from LoadImage.png -->
        <div class="background-glow"></div>
        
        <!-- Animated scan line -->
        <div class="scan-line"></div>
        
        <!-- Animated lines -->
        <div class="h-line"></div>
        <div class="h-line"></div>
        <div class="h-line"></div>
        <div class="h-line"></div>
        <div class="v-line"></div>
        <div class="v-line"></div>
        
        <!-- Floating particles -->
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        
        <!-- Edge fades -->
        <div class="side-glow-left"></div>
        <div class="side-glow-right"></div>
        <div class="top-fade"></div>
        <div class="bottom-fade"></div>
        
        
        <!-- Glow behind logo -->
        <div class="logo-glow"></div>
        
        <!-- Centered CoreLayer logo -->
        <img src="splash-logo.png" alt="CoreLayer" class="center-logo" onerror="this.style.display='none'">
        
        <!-- Loading section -->
        <div class="loading-section">
            <div class="loading-bar-container">
                <div class="loading-bar"></div>
            </div>
            <div class="loading-text" id="loadingText">Initializing...</div>
        </div>
        
        <!-- Version -->
        <div class="version">v2.0</div>
    </div>
    
    <script>
        const loadingTexts = [
            'Initializing...',
            'Loading core components...',
            'Starting Hyper-V services...',
            'Connecting to AI engine...',
            'Loading virtual machines...',
            'Preparing storage manager...',
            'Initializing clustering...',
            'Loading configurations...',
            'Preparing workspace...',
            'Ready'
        ];
        
        let textIndex = 0;
        const textElement = document.getElementById('loadingText');
        
        const updateText = () => {
            if (textIndex < loadingTexts.length) {
                textElement.textContent = loadingTexts[textIndex];
                textIndex++;
            }
        };
        
        setInterval(updateText, 1000);
    </script>
</body>
</html>
